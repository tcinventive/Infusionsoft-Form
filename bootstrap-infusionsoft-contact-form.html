<script type="text/javascript">
function TestBeforeSubmit()
{
var name = document.getElementById("inf_field_FirstName").value.trim();
var email = document.getElementById("inf_field_Email").value;

	if(CheckRadios() && name != "" && ValidateEmail(email))
	{
	document.getElementById("btnSubmitForm").disabled = false;
	}
	else
	{
	document.getElementById("btnSubmitForm").disabled = true;
	}

}
function CheckRadios()
{
var lReturn = false;
var radios = ["inf_option_ChooseOne_294", "inf_option_ChooseOne_296", "inf_option_ChooseOne_298", "inf_option_ChooseOne_300"];

for (var i=0; i<radios.length; i++) {
    if(document.getElementById(radios[i]).checked)
	{
	lReturn = true;
	break;
	}
}
return lReturn;
}

function ValidateEmail(txtEmail)
{
	   return /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i.test(txtEmail) ? true : false;
}
